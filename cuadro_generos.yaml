    - startDate : "480"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : Canto para el rito Beneventano
      text : |
        <p>Había muchas otras liturgias en uso en Europa, como la de Ravena y de Benevento, consecuencia natural de la dificultad de comunicaciones en la Edad Media 
        y el hecho de que no existía una notación musical. 
        <br/>
        Si se considera que la enorme cantidad de cantos con sus textos que cubrían el año eclesiástico 
        dependían de la memoria de quienes los cantaban y de una transmisión oral, es fácil entender las variantes 
        del rito entre diferentes zonas geográficas a pesar de la intención de unificación. 
        Además de las mencionadas arriba, había muchas más liturgias y también muchas variantes dentro de un mismo rito.
        <br/>
        El Imperio bizantino tenía su propia liturgia de acuerdo con el rito griego: el canto bizantino. 
        En la Iglesia ortodoxa griega, el canto bizantino ha continuado en uso hasta la actualidad, 
        mientras que el canto gregoriano se dejó de utilizar en el siglo XX, después del Concilio Vaticano II, cuando dejó de ser cantada la liturgia en Occidente.
        <br/>
        <em>En este ejemplo no existen respuestas, interpretación RECTA del canto.</em></p>
      asset:
        media: "https://www.youtube.com/watch?v=ji8klhW4Pdo"
