    # Litrugia
    - startDate : "317"
      headline : "Liturgia"
      tag : "Genero Vocal"
      classname : "vocal"
      text : |
        Liturgia: orden y forma con que se llevan a cabo las ceremonias del culto en las distintas religiones.
        <br/>
        La salmodia es una técnica de canto específica para los salmos que desde la antigüedad se ha practicado en la tradición judía de la sinagoga y posteriormente los primeros cristianos empezaron a incluirla en la liturgia cristiana. Posteriormente se aplicó esta fórmula a otros textos bíblicos.
        Se pueden agrupar en tres tipos:
        <ol> 
          <li>Salmodia directa (recta): el salmo completo se canta continuamente. Todos los versos recitados son originales, sin adición de nuevos textos.</li>
          <li> Salmodia antifonal: dos coros cantan alternadamente el mismo salmo (lo repiten). El primer coro canta el salmo original, y a continuación el segundo un verso nuevo, antífona, antes, entre o después del salmo original.</li>
          <li> Salmodia responsorial: el celebrante recita cada verso del salmo que es respondido por la asamblea o el coro.</li>
        </ol>
