      text: |
        Un tropo era una manera de ornamentar el canto; esta palabra viene del griego tropos (en latín tropus), que significa “elaborar”, “extender”, 
        “embellecer un texto mediante una figura del lenguaje”. 
        En música, tropar significaba añadir una parte nueva a un canto. 
        Esta manera de ornamentar los cantos, que de alguna manera respetaba la melodía del canto original, se volvió muy común.
        <br/>
        El nacimiento del tropo dio lugar al nacimiento de dos géneros importantes de la música medieval al interior de la iglesia.
        <br/>
