          <li> <strong>Silábicos </strong>: se refiere a la relación de una nota por silaba en el texto.</li>
          <li> <strong> Melismáticos </strong>: En el aleluya, hay pasajes largos donde una sola sílaba del texto se canta sobre muchas notas. Esto se llama melisma, y cuando en una pieza se encuentran varios pasajes de una sola sílaba por muchas notas, se dice que la pieza es melismática.</li>
          <li> <strong> Neumáticos </strong>: Se refiere a la relación de muchas notas por sílaba.</li>
