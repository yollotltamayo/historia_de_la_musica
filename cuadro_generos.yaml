      headline : Canto para el rito Galiciano
      text : |
        Esta liturgia era la vigente en la provincia romana de la Galia (hoy Francia, parte de Alemania, Bélgica y Suiza). 
        Ahí llegaron los francos y establecieron un reino que fue el de mayor extensión en la Edad Media. 
        Uno de los gobernantes más sobresalientes de este reino fue Carlomagno, quien reinó de 768 a 814. 
        En el año 800 se declaró emperador de los romanos, título reservado a los emperadores del imperio bizantino, lo cual causó protestas inmediatas de Oriente. 
        El imperio creado por Carlomagno sentó las bases del Sacro Imperio romano-germánico posterior.
        <br/>
        En la época de Carlomagno seguía en uso la liturgia galicana, 
        y es precisamente durante su reinado que sucede la síntesis de este rito con la liturgia romana, cuyo resultado es lo que hoy llamamos canto gregoriano.
