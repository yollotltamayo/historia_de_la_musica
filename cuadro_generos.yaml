      headline: Organum
      text: |
        En la Edad Media, el primer tipo de polifonía se llamó organum (el plural es organa), 
        consista en la superposición de una voz a alguna pieza del repertorio ya establecido. 
        <br/> 
        La fuente más antigua sobre polifonía es <em>Musica enchiriadis</em> (Manual de música), junto con <em>Scolica enchiriadis</em> (Manual de extractos), dos tratados de la segunda mitad del siglo IX. Ambos describen dos tipos de polifonía.
     
      asset:
