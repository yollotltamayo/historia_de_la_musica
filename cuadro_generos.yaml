    - startDate : "701"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : Canto Gregoriano
      text : |
        En la época de Carlomagno seguía en uso la liturgia galicana, y es precisamente durante su reinado que sucede la síntesis de este rito con la liturgia romana, cuyo resultado es lo que hoy llamamos canto gregoriano.
        <br/>
        El canto gregoriano se refiere en general a un tipo de canto llano, simple, monódico y con una música supeditada al texto utilizado en la liturgia de la Iglesia católica, aunque en ocasiones se usa en un sentido amplio o incluso como un sinónimo de canto llano.
      asset:
        media: "https://curiosfera-historia.com/wp-content/uploads/Canto-gregoriano.jpg"

    - startDate : "710"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : Tipos de Canto Gregoriano
      text : |
        <ol>
          <li> <strong>Silábicos </strong>: se refiere a la relación de una nota por silaba en el texto.</li>
          <li> <strong> Melismáticos </strong>: En el aleluya, hay pasajes largos donde una sola sílaba del texto se canta sobre muchas notas. Esto se llama melisma, y cuando en una pieza se encuentran varios pasajes de una sola sílaba por muchas notas, se dice que la pieza es melismática.</li>
          <li> <strong> Neumáticos </strong>: Se refiere a la relación de muchas notas por sílaba.</li>
        <ol>
      asset:
        media: "https://www.youtube.com/watch?v=koeju4eClSM"
    - startDate : "730"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : Tropos
      text: |
        Un tropo era una manera de ornamentar el canto; esta palabra viene del griego tropos (en latín tropus), que significa “elaborar”, “extender”, 
        “embellecer un texto mediante una figura del lenguaje”. 
        En música, tropar significaba añadir una parte nueva a un canto. 
        Esta manera de ornamentar los cantos, que de alguna manera respetaba la melodía del canto original, se volvió muy común.
        <br/>
        El nacimiento del tropo dio lugar al nacimiento de dos géneros importantes de la música medieval al interior de la iglesia.
        <br/>
      asset:
        media: "tropos.png" 
    - startDate : "740"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : La Secuencia
      text: |
        Comenzaron siendo prosulas. Los cantores agregaban textos a los melismas del Aleluya para aprenderlos. Con el tiempo, las secuencias pasaron a ser una parte de la misa que se cantaba después del Aleluya. Una de las secuencias más importante conocida es el "Diesirae".
      asset:
        media: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Secuencia_Lauda_Sion_pergamino.png/800px-Secuencia_Lauda_Sion_pergamino.png"
        caption: "https://es.wikipedia.org/wiki/Archivo:Victimae_Paschali_Laudes.ogg"
    - startDate : "760"
      tag : "Genero Vocal"
      classname : "vocal"
      headline : El Drama litúrgico
      text: |
        Algunos tropos tomaron forma de diálogos y llegaron a ser tan elaborados que se conocieron como "Dramas litúrgicos", si bien, no formaban parte de la liturgia,estaban vinculados a ella y quedaron recogidos en los libros.
      asset:
        media: "https://hispanamusica.files.wordpress.com/2016/04/la-divina-liturgia.jpg?w=1200"
    - startDate : "770"
      headline :  Misa
      tag : "Genero Vocal"
      classname : "vocal"
      text: |
        <p>Por un lado, ya para el siglo IX, la misa era el servicio principal de la Iglesia cristiana. 
        Tenía una parte más antigua derivada del rito judío y una segunda parte, llamada eucaristía , 
        que recreaba la última cena. Ya en tiempos de Carlomagno, la misa tenía una estructura muy parecida a la misa de hoy en día. 
        <br/>
        Hay dos tipos de Misa :
        <ol>  
          <li><strong>Ordinario / Común </strong> :son textos que no cambian</li>
          <li> <strong>Propio:</strong>
            <ol>
              <li>1. Introito, canto que acompaña al celebrante, tiene 3 secciones: Antífona - Salmo -Antífona (Salmodia, Antifonal).</li>
              <li>2. Kyrie. Mismo texto todas los días (Griego) </li>
              <li>3. Gloria: sólo Domingos y fiestas.  </li>
              <li>4. Gradual: Para el solista, se cantaba en el alta </li>
              <li>5. Alleluia </li>
              <li>6. Credo </li>
              <li>7. Ofertorio </li>
              <li>8. Santus -Sanctus y Benedictus, después de la elevación del cáliz </li>
              <li>9. Agnus Dei </li>
              <li>10. Comunión </li>
              <li>11. Ite missa est </li>
            </ol>
          </ol></p>
      asset:
        media: 'misa.png'
        caption: 'Pieza monódica (a una voz), en latín, sin estructura rítmica definida, con una melodía que se mueve por grado conjunto (por intervalos de tono o semitono) y también por intervalos grandes, con un ámbito amplio (sube y baja mucho). '
    - startDate : "1141"
      endDate: "1152"
      headline: Hildegard von Bingen (1089- 1179)
      tag: Acontecimiento
      classname : 'acontecimiento'
      text: |
        <strong>Scivias </strong> (también conocida como sigue los caminos ) es el título de la obra más importante de Hildegarda, visionaria, teóloga medieval y abadesa  escrito entre 1141 y 1152. Es un libro que explica muchos de los principales dogmas de la fe católica a través de la explicación de las visiones tenidas por la abadesa, expuestas a través de ricas y coloridas ilustraciones de las mismas con gran simbología. El libro se describe por medio de una sinfonía.
        <br/>
        <strong>Sinfonía</strong>: del griego "que suenan juntos" en la época medieval tienen mucho significado.
      asset:
        media: https://www.youtube.com/watch?v=a9Zz9GX-ano&ab_channel=JourneytotheLoveandWisdombySpiritandMeditationWay

