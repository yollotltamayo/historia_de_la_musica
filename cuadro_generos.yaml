    - startDate: '870'
      headline : Organum Paralelo
      text: En el organum paralelo, se canta una voz nueva a un intervalo fijo del canto gregoriano 
        utilizando los intervalos de cuarta, quinta u octava.  
        Sobre cada nota del canto original se canta una nota de la voz nueva. 
        La voz que lleva el canto original se llama vox principalis y la voz nueva vox organalis.
      asset:
        media: http://132.248.48.64/repositorio/moodle/pluginfile.php/1879/mod_resource/content/7/contenido/images/organum1.png
        caption: Organum paralelo a la quinta de Scholia enchiriadis
    - startDate: '890'
      headline : Organum Paralelo Modificado
      text: En el organum paralelo modificado (el término es moderno), que también describe Musica enchiriadis, es más sofisticado al implicar movimiento oblicuo y contrario de las voces.
        <br/>
        Se mantiene a intervalo de cuarta y luego regresa al unísono al final de la frase. Este procedimiento se sigue en cada frase.
      tag: 'Genero Vocal'
      classname: vocal
